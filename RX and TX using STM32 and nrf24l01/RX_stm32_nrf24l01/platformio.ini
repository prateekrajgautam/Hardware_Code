[env:genericSTM32F103CB]
platform = ststm32
board = genericSTM32F103CB
framework = arduino
upload_protocol = serial
monitor_speed = 38400
lib_deps = 
	mbed-ianmcc/nRF24L01@0.0.0+sha.952996e3abdb
	tmrh20/RF24@^1.3.11
